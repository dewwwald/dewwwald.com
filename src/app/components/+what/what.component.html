<section class="gw--no-guts">
  <article *ngFor="let item of portfolio; let i = index" class="g g-palm-1/1 g-1/2 g-desk-wide-1/3">
    <div slideHover halfPageHeight class="portfolio-item">
      <div class="portfolio-item__inner">
        <img imageCover (imageLoadComplete)="imageIsLoaded()" [zIndex]="5" class="portfolio-item__image" src="{{ item.img.url }}" alt="{{ item.img.alt }}">
        <div bgcModifier="{{i}}, .9" class="portfolio-item__over">
          <div class="portfolio-item__center">
            <h2 class="portfolio-item__title">{{ item.title }}</h2>
            <p class="portfolio-item__short" [innerHTML]="item.description"></p>
            <a *ngIf="item.link" class="btn btn--base" target="_black" href="{{ item.link }}">
            explore<span class="visuallyhidden"> website in embedded window</span>
            </a>
            <span *ngIf="!item.link" class="btn btn--base" disabled>unavailable</span>
          </div>
        </div>
      </div>
      <svg-icon class="portfolio-item__touch" [iconName]="'touch'"></svg-icon>
    </div>
  </article>
</section>
